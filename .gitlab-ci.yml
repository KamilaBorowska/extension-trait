test:1.20:
  script: &test_script
  - rustc --version && cargo --version
  - cargo test --all --verbose
  image: liuchong/rustup:1.20.0

test:stable:
  script: *test_script
  image: liuchong/rustup:stable

test:beta:
  script: *test_script
  image: liuchong/rustup:beta

test:nightly:
  script: *test_script
  image: liuchong/rustup:nightly
